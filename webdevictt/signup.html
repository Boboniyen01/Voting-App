    <div class="section-2">

            <div class="texts">
                <div class="main-text">Create Account</div>

            </div>
         <div class="btn-input">
            <div class="inputs">
                <div class="main-input">
                    <label for="" id="#label-1">Matric. No</label>
                    <div class="input-field">
                      <img src="assets/svg.matric.svg" alt="">
                      <input type="text" placeholder="XXXX/XXXX" class="matric" required>
                    </div>
                
                </div>
                
                    <div class="main-input">
                        <label for="" id="label-2">E-mail</label>
                        <div class="input-field" id="input-field-2">

                         required>
                        </div>
                       
                    </div>
                      
                <div class="main-input">
                    <label for="">Password</label>
                    <div class="input-field">
                       <img src="assets/svg.lock.svg" alt="">
                       <input type="password" placeholder="*******" class="password" required>
                    </div>
                    <span class="error" style="color:red; font-size: 12px; display: none;">Invalid email or matric number</span>
                </div>
              </div>
           <button>Create Account</button>
