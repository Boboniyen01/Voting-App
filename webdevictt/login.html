    <div class="section-2">
        <div class="container">
            <div class="texts">
                <div class="main-text">Login</div>
                <div class="supporting-text">Fill in the details below to <strong>login</strong> to your student voting account.</div>
          
    
            </div>
         <div class="btn-input">
            <div class="inputs">
                <div class="main-input">
                    <label for="">Matric. No</label>
                    <div class="input-field">
                      <img src="assets/svg.matric.svg" alt="">
                      <input type="text" placeholder="XXXX/XXXX" class="matric" required>
                    </div>
                   
                
                </div>  
                      
                <div class="main-input">
                    <label for="">Password</label>
                    <div class="input-field">
                       <img src="assets/svg.lock.svg" alt="">
                       <input type="password" placeholder="*******" class="password" required>
                    </div>
                    <span class="error" style="color:red; font-size: 12px; display: none;">Invalid matric number or password</span>
                </div>
              </div>
           <button>Login</button>
         </div>
    
       <div class="last-text">Don't have an account? <a href="signup.html">Create Account</a></div>
